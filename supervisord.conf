[supervisord]
logfile=/root/kmd-sync-api/logs/supervisord.log
loglevel=info
user=root

[program:sync-api]
command=/usr/bin/python3 /root/kmd-sync-api/sync-api.py
stdout_logfile=/root/kmd-sync-api/logs/sync-api.out.log
stderr_logfile=/root/kmd-sync-api/logs/sync-api.err.log
autostart=true
autorestart=true
startretries=2
startsecs=10


[program:dragndrop]
environment=API_ID=%(ENV_API_ID)s,API_HASH=%(ENV_API_HASH)s
command=/usr/bin/python3 /root/kmd-sync-api/dragndrop.py
stdout_logfile=/root/kmd-sync-api/logs/dragndrop.out.log
stderr_logfile=/root/kmd-sync-api/logs/dragndrop.err.log
autostart=false
autorestart=false
startretries=0
exitcodes=1

[supervisorctl]

[inet_http_server]
port = 127.0.0.1:9001

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
